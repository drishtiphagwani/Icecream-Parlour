{% extends 'base.html'%}
{% block title %}Contact {%endblock title %}
{%block body%}
<div class="container-fluid px-0 ">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container  ">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        
        <div class="mb-3 ">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email.">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Feel free to drop your queries here....</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
        <br>
        <button  class="btn btn-primary"type="Submit">Submit</button>
      </div>
    </form>
</div>
{% endblock body%}
